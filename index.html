<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamon</title>
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body background="logo/background.jpg">
    <div class="form-container">
        <img src="logo/Liquor.jpg" width="300">
        <h1>Liquor Order Form</h1>
        <h2>Place your order below:</h2>
        <div id="dropdown">
            <button class="dropdown-toggle">
                <span>Menu</span>
                <i class="fa-solid fa-caret-down"></i>
            </button>
            <ul class="menu">
                <li class="menu-item"><a href="#">Alfonso</a></li>
                <li class="menu-item"><a href="#">Black Label</a></li>
                <li class="menu-item dropdown">
                    <a href="#" class="submenu-toggle">
                        <span>Beer</span>
                        <i class="fa-solid fa-caret-right"></i>
                    </a>
                    <ul class="submenu">
                        <li class="submenu-item"><a href="#">Red Horse</a></li>
                        <li class="submenu-item"><a href="#">Pale pilsen</a></li>
                        <li class="submenu-item"><a href="#">Stone cold</a></li>
                    </ul>
                </li>
                <li class="menu-item"><a href="#">Jack Daniel's</a></li>
                
            </ul>
        </div>
        <form id="order-form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
          </div>
          <div class="form-group">
            <label for="cuisine">Type of Cuisine:</label>
            <select id="cuisine" name="cuisine">
              <option value="italian">Italian</option>
              <option value="mexican">Mexican</option>
              <option value="indian">Indian</option>
              <!-- Add more options as needed -->
            </select>
          </div>
          <div class="form-group">
            <label for="payment">Mode of Payment:</label>
            <input type="text" id="payment" name="payment" required>
          </div>
          <div class="form-group">
            <label for="dine-takeout">Dine In / Take Out:</label>
            <select id="dine-takeout" name="dine-takeout">
              <option value="dine-in">Dine In</option>
              <option value="take-out">Take Out</option>
            </select>
          </div>
          <div class="form-group">
            <label for="comments">Comments/Instructions:</label>
            <textarea id="comments" name="comments"></textarea>
          </div>
          <div class="form-group">
            <button type="submit" id="place-order">Place Order</button>
            <button type="button" id="cancel-order">Cancel</button>
          </div>
        </form>
      </div>
    
    
        <script src='script.js'></script>
</body>
</html>
